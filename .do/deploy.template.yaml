spec:
  name: do-actions-runner
  workers:
  - dockerfile_path: Dockerfile
    envs:
    - key: TOKEN
      scope: RUN_TIME
      type: SECRET
      value: EV[GITHUB_PAT]
    - key: OWNER
      scope: RUN_TIME
      value: EV[GITHUB_OWNER]
    - key: REPO
      scope: RUN_TIME
      value: EV[GITHUB_REPO]
    - key: NAME
      scope: RUN_TIME
      value: do-actions-runner
    git:
      branch: main
      repo_clone_url: https://github.com/rub-a-dub-dub/do-actions-runner.git
    instance_count: 2
    instance_size_slug: basic-m
    name: do-actions-runner
